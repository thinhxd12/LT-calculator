<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- <style>
        .normalBtn{
            background-color: red;
        }
    </style> -->

    <div class="calcContainer">
        <div class="ketQua">
            <div class="dotGroup">
                <div class="redDot"></div>
                <div class="yellowDot"></div>
                <div class="greenDot"></div>
            </div>
            <span id="ketQua"></span>
        </div>
        <div class="row">
            <button class="normalBtn">C</button>
            <button class="specialBtn" id="nutDoiDau">+/-</button>
            <button class="specialBtn" id="nutPhanTram">%</button>
            <button class="calcBtn">รท</button>
        </div>
        <div class="row">
            <button class="normalBtn">7</button>
            <button class="normalBtn">8</button>
            <button class="normalBtn">9</button>
            <button class="calcBtn">ร</button>
        </div>
        <div class="row">
            <button class="normalBtn">4</button>
            <button class="normalBtn">5</button>
            <button class="normalBtn">6</button>
            <button class="calcBtn">-</button>
        </div>
        <div class="row">
            <button class="normalBtn">1</button>
            <button class="normalBtn">2</button>
            <button class="normalBtn">3</button>
            <button class="calcBtn">+</button>
        </div>
        <div class="row">
            <button class="normalBtn zeroBtn">0</button>
            <button class="normalBtn">.</button>
            <button class="ketQuaBtn" id="ketQuaBtn">=</button>
        </div>
        
    </div>



    <script src="./index.js"></script>
</body>
</html>
